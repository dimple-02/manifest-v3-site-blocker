<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; width: 260px; padding: 15px; text-align: center; background-color: #f8f9fa; }
    h2 { margin-top: 0; color: #333; font-size: 18px; }
    p { font-size: 13px; color: #666; }
    button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
    button:hover { background-color: #0056b3; }
    ul { text-align: left; padding-left: 0; margin-bottom: 15px; list-style-type: none; }
    
    #timerDisplay { font-size: 36px; font-weight: bold; color: #dc3545; margin: 10px 0; display: none; }
    #status { display: none; margin-top: 15px; font-size: 16px; color: #28a745; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Deep Work Blocker</h2>
  
  <div id="setupUI">
    <div style="margin-bottom: 15px; display: flex; justify-content: space-between;">
      <input type="text" id="siteInput" placeholder="e.g., reddit.com" style="width: 65%; padding: 5px;">
      <button id="addBtn" style="width: 30%; padding: 5px; background-color: #28a745;">Add</button>
    </div>

    <ul id="siteList"></ul>
    
    <div style="margin-top: 15px; margin-bottom: 10px; font-size: 13px; color: #333;">
      <label for="timeInput">Focus duration (minutes): </label>
      <input type="number" id="timeInput" value="25" min="1" style="width: 50px; padding: 3px;">
    </div>
    
    <button id="startBtn">Start Focus Session</button>
  </div>

  <p id="status">Session Active! ðŸš€</p>
  <div id="timerDisplay">00:00</div>
  
  <button id="stopBtn" style="display: none; background-color: #dc3545; margin-top: 15px;">Stop Session ðŸ›‘</button>

  <script src="popup.js"></script>
</body>
</html>
